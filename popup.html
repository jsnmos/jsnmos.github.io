<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>견적 문의하기</title>
<link rel="stylesheet" href="https://oktarnd.kr/res/p-style.css">
<script src="https://oktarnd.kr/res/p-script.js" defer></script>
<!-- EmailJS SDK -->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "FMS-nexppzBEa8dEo",
      });
   })();
</script>
</head>

<body>
<div class="popup-container">
  <h2>견적 문의 신청 정보 입력 <span class="required">*</span></h2>

  <form id="estimateForm">
    <label>소속명 <span class="required">*</span></label>
    <input type="text" id="organization" required>

    <label>이름 <span class="required">*</span></label>
    <input type="text" id="name" required>

    <label>연락처 <span class="required">*</span></label>
    <div class="phone-wrap">
      <select id="phone1" required>
        <option value="010" selected>010</option>
        <option value="011">011</option>
        <option value="016">016</option>
        <option value="017">017</option>
        <option value="018">018</option>
        <option value="019">019</option>
      </select>

      <input type="text" id="phone2" maxlength="4" required placeholder="0000">
      <input type="text" id="phone3" maxlength="4" required placeholder="0000">
    </div>

    <label>이메일 <span class="required">*</span></label>
    <input type="email" id="email" required>

    <label>국가</label>
    <input type="text" id="country">

    <label>문의내용 <span class="required">*</span></label>
    <textarea id="message" required></textarea>

    <div class="agree-box">
      <input type="checkbox" id="agree" required>
      <label for="agree">개인정보수집 동의 <span class="required">*</span></label>
      <button type="button" id="viewAgreeBtn" class="view-btn">보기</button>
    </div>
    <div id="agreeContent" class="agree-content">
      <h4>개인정보 수집 및 이용 안내</h4>
      <p>
        ㈜옥타알앤디는 견적 문의 응대를 위해 아래의 개인정보를 수집합니다.<br>
        • 수집항목: 소속명, 이름, 연락처, 이메일<br>
        • 수집목적: 문의 내용 확인 및 회신<br>
        • 보유기간: 문의 처리 완료 후 즉시 파기<br><br>
        동의를 거부할 권리가 있으나, 동의하지 않을 경우 서비스 이용이 제한될 수 있습니다.
      </p>
    </div>

    <div class="g-recaptcha" data-sitekey="6LcTIxYsAAAAABv8AlCYIdHgvN2IHZhbbUQnGaPk"></div>

    <div class="btn-box">
      <button type="submit" id="submitBtn" class="submit-btn">제출</button>
      <button type="button" id="closeBtn" class="submit-btn close">닫기</button>
    </div>


    <div id="resultMsg" class="result-msg"></div>
  </form>
</div>

</body>
</html>
